apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: axbarchuk/demo-auth-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SERVICE_PORT
              value: "8080"
            - name: CLIENT_BROWSER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-service-secret
                  key: client-browser-password
            - name: CLIENT_MENU_SERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-service-secret
                  key: client-menu-service-password
            - name: CLIENT_ORDER_SERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-service-secret
                  key: client-order-service-password
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: oauth2-secret
                  key: secret_key
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
